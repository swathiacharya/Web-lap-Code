<html>
	<head>
		<header>
			<center><h1>Square and cube</h1></center>
		</header>
		
		<style>
			table, tr,td,th{
				text-align: center;
				color: red;
				background-color:aqua;
				width:35%;
				margin:auto;
			}
			
		</style>
		
	</head>
	<script>
		document.write("<table border = 1><tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
		for(var i = 0; i<=10;i++)
		{
			document.write("<tr><td>" +i+ "</td><td>"+i*i+ "</td><td>" + i*i*i + "</td></tr>");
		}
		document.write("</table>");
	
	
	</script>
</html>
